<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {},
          },
        },
      };
    </script>
    <!-- daisy ui -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Find Phone</title>
  </head>
  <body class="bg-gray-900">
    <main>
      <!-- no phones message -->

      <div class="container lg:w-3/4 mx-auto p-4 my-10 shadow-sm rounded">
        <h2 class="text-3xl font-bold my-4 text-gray-300">
          Search Your Desire Phone Brand
        </h2>

        <label
          for="default-search"
          class="mb-2 text-sm font-medium text-gray-300 sr-only"
          >Search</label
        >
        <div class="relative">
          <div
            class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none"
          >
            <svg
              aria-hidden="true"
              class="w-5 h-5 text-gray-500"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              ></path>
            </svg>
          </div>
          <input
            type="text"
            id="inputSearch"
            class="block p-4 pl-10 w-full text-sm text-gray-900 bg-gray-700 rounded-lg border border-gray-50 border-opacity-20 focus:ring-green-500 focus:border-green-500"
            placeholder="Search Mockups, Logos..."
            required=""
          />
          <button
            id="phoneSearch"
            type="submit"
            class="text-white absolute right-2.5 bottom-2.5 bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-4 py-2"
          >
            Search
          </button>
        </div>
      </div>

      <div
        class="container lg:w-3/4 mx-auto p-4 my-8 hidden"
        id="noPhoneMessage"
      >
        <h2 class="font-bold text-3xl text-red-400 capitalize mt-8">
          Sorry No Phone found
        </h2>
      </div>
      <div class="container lg:w-3/4 mx-auto p-4 my-8 hidden" id="loading">
        <h2 class="font-bold text-3xl text-red-400 capitalize mt-8">
          Loading.....
        </h2>
      </div>

      <div class="container lg:w-3/4 mx-auto p-4 my-8">
        <div
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
          id="resultContainer"
        ></div>
        <div id="showAll" class="text-center my-8 p-4">
          <button
            id="btnForShowAll"
            class="px-10 py-2 font-bold text-white bg-red-500 rounded"
          >
            Show All
          </button>
        </div>
      </div>
    </main>

    <!-- modal -->
    <input type="checkbox" id="my-modal" class="modal-toggle" />
    <div class="modal">
      <div
        class="modal-box bg-gray-700 border border-gray-50 border-opacity-20 rounded text-gray-300 max-w[90%] mx-auto"
      >
        <h3 id="modalTile" class="font-bold text-lg text-green-500"></h3>
        <img src="" alt="" id="detailsIMage" class="w-[30%] mx-auto my-4" />
        <p id="releaseDate" class="font-bold"></p>
        <div class="modal-action">
          <label for="my-modal" class="btn bg-red-500">Close</label>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
